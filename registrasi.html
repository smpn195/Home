	<style type="text/css">
		:root{
	--header-height: 3rem;
	--font-semi: 600;
}

/* colores ==*/
:root{
	--firs-color: #4070F4;
	--second-color:#0E2431;
}


/* FUENTE Y TIPOGRAFIA */
:root{
	--body-font:'Poppins', sans-serif;
	--big-font-size: 2rem;
	--h2-font-size: 1.25rem;
	--normal-font-size: 0.938rem;
}
@media screen and (min-width: 768px){
	:root{
	--big-font-size: 3.5rem;
	--h2-font-size: 2rem;
	--normal-font-size: 1rem;
	}
}
/* margenes == */
:root{
	--mb-1: 0.5rem;
	--mb-2: 1rem;
	--mb-3: 1.5rem;
	--mb-4: 2rem;
	--mb-5: 2.5rem;
	--mb-6: 3rem;
}
/* z index */
:root{
	--z-back: -10; 
	--z-normal: 1;
	--z-tooltip: 10;
	--z-fixed: 100;
}

/* base */
*,::before,::after{
	box-sizing: border-box;
}
html{
	scroll-behavior: smooth;
}
body{
	margin: var(--header-height) 0 0 0;
	font-family: var(--body-font);
	font-size: var(--normal-font-size);
	color: var(--second-color);
	 background:#000 url(https://i1.wp.com/dewankomputer.com/wp-content/uploads/2019/08/stars.png?resize=768%2C528&ssl=1) repeat top center;
}	
h1,h2,p{
margin: 0;
}
ul{
	margin: 0;
	padding: 0;
	list-style: none;
}
a{
	text-decoration: none;

}
img{
	max-width: 100%;
	height: auto;
	display: block;
}
.tabel{
	width: 350px;
	/*meletakkan form ke tengah*/
	margin: 80px auto;
	padding: 30px 20px;
	border-radius: 3px solid #000;
}
.form_login{
	/*membuat lebar form penuh*/
	box-sizing : border-box;
	width: 100%;
	padding: 10px;
	font-size: 11pt;
	margin-bottom: 20px;	
}

.button{
	margin-bottom: 10px;
	border: 20px;
	background-color: #1E90FF;
	width: 100%;
	height: 39px;
}

.title{
margin-left: 78px;
color: #fff;
font-size: 1.3rem;
}
.galeri li{
	height: 100px;
	width: 100px;
	border-radius: 50%;
	overflow: hidden;
	border: 3px;
	margin: auto;
	margin-bottom: 15px;
}
.date{
	margin-bottom: 20px;
}
.gender{
	margin-left: 7px;
	color: #fff;
}
b{
	margin-left: 5px;
	color: #fff;
}
.footer{
	text-align: center;
	color: #f2f2f2;
}
</style>
